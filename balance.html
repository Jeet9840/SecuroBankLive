<!DOCTYPE html>
<html>
<head>
  <title>Securo Bank | Balance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="balance-container">
  <h2>Your Current Balance:</h2>
  <p id="balanceAmount"></p>
</div>

<script src="core.js"></script>

<script>

  const user = JSON.parse(localStorage.getItem("securoUser"));
  const balanceEl = document.getElementById("balanceAmount");

  if (user && balanceEl) {
    balanceEl.innerText = "â‚¹ " + Number(user.balance).toLocaleString("en-IN", {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  } else {
    balanceEl.innerText = "No account data found";
  }
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan | Securo Bank</title>

    <!-- Use your existing stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="loan-container">
    <h2 class="loan-title">Loan Application</h2>

    <div class="loan-card">
        <form class="loan-form">

            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="amount">Loan Amount (â‚¹)</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>

            <label for="type">Loan Type</label>
            <select id="type" required>
                <option value="">Select Loan Type</option>
                <option>Personal Loan</option>
                <option>Education Loan</option>
                <option>Business Loan</option>
            </select>

            <label for="duration">Repayment Period</label>
            <select id="duration" required>
                <option value="">Select Duration</option>
                <option>12 Months</option>
                <option>24 Months</option>
                <option>36 Months</option>
                <option>60 Months</option>
            </select>

            <button type="submit" class="loan-btn">Apply for Loan</button>

        </form>
    </div>
</div>

<script>protectPage();</script>
<script src="core.js"></script>
<script src="auth.js"></script>

</body>
</html>

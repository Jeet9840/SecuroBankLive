<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Securo Bank | Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="top-logo">Securo Bank</h1>

        <div class="form-container">
            <h2>Create Your Securo Account</h2>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <!-- Initial Deposit -->
            <div class="form-group">
                <label for="deposit">Initial Deposit:</label>
                <input type="number" id="deposit" placeholder="Enter initial deposit">
            </div>

            <!-- Create Account Button -->
            <button type="button" class="btn glow-btn" onclick="createAccount()">
                Create Securo Account
            </button>

            <!-- Link to Login -->
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="core.js"></script>
    <script src="auth.js"></script>
    <script>
        function createAccount() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let deposit = parseFloat(document.getElementById("deposit").value);

            if (!name || !email || !password || isNaN(deposit) || deposit < 0) {
                alert("Please fill all fields correctly!");
                return;
            }

            let user = { name, email, password, balance: deposit, transactions: [] };
            localStorage.setItem("securoUser", JSON.stringify(user));

            alert("Account created successfully!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>

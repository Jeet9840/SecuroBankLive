<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Securo Bank | Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Logo -->
    <h1 class="top-logo">Securo Bank</h1>

    <!-- Form Section -->
    <div class="form-box">

        <h2>Create Your Securo Account</h2>

        <!-- Name -->
        <input type="text" id="name" placeholder="Full Name">

        <!-- Email -->
        <input type="email" id="email" placeholder="Email">

        <!-- Password -->
        <input type="password" id="password" placeholder="Password">

        <!-- Initial Deposit -->
        <input type="number" id="deposit" placeholder="Initial Deposit">

        <!-- Create Account Button -->
        <button type="button" class="btn" onclick="createAccount()">
            Create Securo Account
        </button>

        <!-- Link to Login -->
        <p>Already have an account? <a href="login.html">Login here</a></p>

    </div>

    <!-- JS Scripts -->
    <script src="core.js"></script>
    <script src="auth.js"></script>
    <script>
        function createAccount() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let deposit = parseFloat(document.getElementById("deposit").value);

            if (!name || !email || !password || isNaN(deposit) || deposit < 0) {
                alert("Please fill all fields correctly!");
                return;
            }

            let user = { name, email, password, balance: deposit, transactions: [] };
            localStorage.setItem("securoUser", JSON.stringify(user));

            alert("Account created successfully!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
